<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--css normalize file -->
    <link rel="stylesheet" href="static/css/normalize.css">
    <!--css fontawesome file -->
    <link rel="stylesheet" href="static/css/all.min.css">
    <!--css main file -->
    <link rel="stylesheet" href="static/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>
    <header></header>
    <div class="contact-page">
        <div class="container">
            <div class="main-heading">
                <h2>Contact Us</h2>
                <p>If you have a special request, please fill out the form below.</p>
            </div>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="medical-issue">Medical Issue</label>
                    <textarea id="medical-issue" name="medical_issue" required></textarea>
                </div>
                <div class="form-group">
                    <label for="preferred-contact">Preferred Contact Method</label>
                    <select id="preferred-contact" name="preferred_contact" required>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="static/js/includeheader.js"></script>
    <script src="static/js/contact.js"></script>
</body>
</html>
